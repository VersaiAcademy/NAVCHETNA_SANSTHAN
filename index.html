    <script>
      document.querySelectorAll(".accordion-title").forEach((title) => {
        title.addEventListener("click", () => {
          // Toggle active class on the clicked title
          title.classList.toggle("active");

          // Find the associated accordion content
          const content = title.nextElementSibling;

          // Toggle the display of the content
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            // Close other open accordions (optional)
            document
              .querySelectorAll(".accordion-content")
              .forEach((otherContent) => {
                otherContent.style.maxHeight = null;
                otherContent.previousElementSibling.classList.remove("active");
              });
            // Open the clicked accordion
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      });
    </script>

async function loadHeader() {

}

// Function to initialize mobile navigation events
function initializeMobileNavEvents() {
  // Ensure jQuery is ready to bind to dynamically added elements
    // Clone main menu into the mobile menu container
    const mainMenu = $(".main-menu__list").clone();
    $(".mobile-nav__container").html(mainMenu);

  $(document).ready(function () {
    if ($(".mobile-nav__toggler").length) {
      $(".mobile-nav__toggler").on("click", function (e) {
        e.preventDefault();
        $(".mobile-nav__wrapper").toggleClass("expanded");
        $("body").toggleClass("locked");
      });
    }

    if ($(".mobile-nav__close").length) {
      $(".mobile-nav__close").on("click", function (e) {
        e.preventDefault();
        $(".mobile-nav__wrapper").removeClass("expanded");
        $("body").removeClass("locked");
      });
    }
  });
}

// Load the header once the document is ready
